<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Artist</title>
        <link rel="shortcut icon" type="image/jpg" href="/media/images/soundcloud-icon02.png"/>
        <link rel="stylesheet" href="/CSS/style.css" />
        <script src="/js/theme.js" defer></script>

    <body class="orange-border">
        <div class=login-page-container>
            <div class="login">
                <form action="/login">
                    <label for="username" placeholder="username:">
                    <input type="text" id="username" name="username">
                    <label for="password" placeholder="password:">
                    <input type="text" id="password" name="password">
                    <label for="email" placeholder="email:">
                    <input type="text" id="email" name="email"><br>
                    
                    <label class="signup-radio">
                        <input type="checkbox">
                        <span>Sample artist</span>
                        <input type="checkbox">
                        <span>Producer</span>
                        <span></span>
                    </label>
                </form>
                <button class="primary-button-widee">Create an account</button>
                <button class="secondary-button-wide">Login</button><br>

                <button id="toggle-theme">Toggle</button>
                
            </div>
            <p>Get the app.</p>
            <div class="app-container">
                <a href="#"><img src="/media/images/apple-app-store.png"></a>
                <a href="#"><img src="/media/images/google-play-store.png"></a>
            </div>

</html>
